<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | Bhasha Gyan</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: #fffaf3;
            color: #333;
        }

        /* Navbar */
        header {
            width: 100%;
            padding: 25px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-size: 15px;
        }
        .btn-login {
            background: #3a1f68;
            padding: 10px 22px;
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
        }

        /* Page Title */
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #3a1f68;
            font-size: 30px;
        }

        /* Sign Up Box */
        .signup-box {
            width: 380px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .signup-box input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .signup-btn {
            background: #ff6600;
            border: none;
            padding: 12px;
            width: 100%;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-box p {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }
        .signup-box a {
            color: #3a1f68;
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive */
        @media(max-width: 480px) {
            .signup-box { width: 90%; }
        }
    </style>
</head>

<body>

    <header>
        <h2>Bhasha Gyan</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="about us.html">About Us</a>
            <a href="course.html">Courses</a>
            <a href="services.html">Our Service</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
        <!-- <a href="signin.html" class="btn-login">Sign In</a> -->
    </header>

    <h2>Create Your Account</h2>

    <div class="signup-box">
    <form id="signupForm">

        <input id="signupName" type="text" placeholder="Full Name" required />
        <input id="signupEmail" type="email" placeholder="Email Address" required />
        <input id="signupPhone" type="text" placeholder="Phone Number" />
        <input id="signupPassword" type="password" placeholder="Password" required />
        <input id="signupConfirm" type="password" placeholder="Confirm Password" required />

        <button class="signup-btn" type="submit">Create Account</button>

        <p>Already have an account? <a href="loginpage.html">login</a></p>

    </form>
</div>

<!-- later we will add auth-signup.js here -->
<script type="module" src="assets/firebase-config.js"></script>
<script type="module" src="assets/auth-signup.js"></script>


</body>
</html>
